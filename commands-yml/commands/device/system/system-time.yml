---
name: Get System Time
short_description: Get the time on the device

example_usage:
  java:
    |
      String time = driver.getDeviceTime();
  python:
    |
      time = self.driver.device_time()
  javascript_wdio:
    |
      let time = driver.getDeviceTime();
  javascript_wd:
    |
      let time = await driver.getDeviceTime();
  ruby:
    |
      @driver.device_time
  php:
    |
      $time = $driver->getDeviceTime();
  csharp:
    |
      // TODO

client_docs:
  java: "http://appium.github.io/java-client/io/appium/java_client/HasDeviceTime.html#getDeviceTime--"
  python: "https://github.com/appium/python-client/blob/master/appium/webdriver/webdriver.py#L798"
  javascript_wdio: "http://webdriver.io/api/mobile/getDeviceTime.html"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L3119"
  ruby: "http://www.rubydoc.info/github/appium/ruby_lib_core/Appium/Core/Device#device_time-instance_method"
  php: "https://github.com/appium/php-client/" # TODO
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO

# Driver support by platform
driver_support:
  ios:
    xcuitest: true
    uiautomation: true
  android:
    uiautomator2: true
    uiautomator: true
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: true
  python: true
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true

# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/appium/device/system_time
  method: GET
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to
  response:
    - type: string
      description: Time on the device

# Links to specifications. Should link to at least one specification
specifications:
  jsonwp: https://github.com/appium/appium-base-driver/blob/master/lib/mjsonwp/routes.js#L304
