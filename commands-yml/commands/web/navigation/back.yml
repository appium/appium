---
name: Go Back
short_description: Navigate backwards in the browser history, if possible (Web context only)

example_usage:
  java:
    |
      driver.back();
  python:
    |
      self.driver.back()
  javascript_wd:
    |
      await driver.back();
  javascript_wdio:
    |
      driver.back();
  ruby:
    |
      back
  ruby_core:
    |
      @driver.back
  php:
    |
      // TODO PHP sample
  csharp:
    |
      // TODO C# sample

client_docs:
  java: "https://seleniumhq.github.io/selenium/docs/api/java/org/openqa/selenium/WebDriver.Navigation.html#back---"
  python: "http://selenium-python.readthedocs.io/api.html#selenium.webdriver.remote.webdriver.WebDriver.back"
  javascript_wdio: "https://webdriver.io/docs/api/webdriver.html#back"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L640"
  ruby: "https://www.rubydoc.info/gems/selenium-webdriver/Selenium/WebDriver/Navigation:back"
  ruby_core: "https://www.rubydoc.info/gems/selenium-webdriver/Selenium/WebDriver/Navigation:back"
  php: "https://github.com/appium/php-client/" # TODO PHP documentation link
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO Dotnet documentation link

# Driver support by platform
driver_support:
  ios:
    xcuitest: true
    uiautomation: true
  android:
    espresso: true
    uiautomator2: true
    uiautomator: true
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: true
  python: true
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true


# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/back
  method: POST
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications:
  w3c: https://www.w3.org/TR/webdriver/#dfn-back
  jsonwp: https://github.com/SeleniumHQ/selenium/wiki/JsonWireProtocol#sessionsessionidback
