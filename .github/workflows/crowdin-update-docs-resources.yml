# Updates Crowdin with any changes in document files in English

name: Update Crowdin English Resources

on:
  push:
    branches: [master]
    paths:
      - 'packages/appium/docs/en/**'
      - '.github/workflows/crowdin-update-docs-resources.yml' # this file

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Crowdin Update
        run: npm run crowdin-update-docs
        env:
          # appium-documentation
          CROWDIN_DOCS_PROJECT_ID: 742245
          CROWDIN_DOCS_TOKEN: ${{ secrets.CROWDIN_DOCS_TOKEN }}
