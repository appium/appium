---
name: Toggle WiFi
short_description: Switch the state of the wifi service

example_usage:
  javascript_wd:
    |
      await driver.toggleWiFi();
  javascript_wdio:
    |
      driver.toggleWiFi();
  php:
    |
      // TODO
  csharp:
    |
      // TODO

client_docs:
  javascript_wdio: "http://webdriver.io/api/mobile/toggleWiFi.html"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L2738"
  php: "https://github.com/appium/php-client/" # TODO
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO

# Driver support by platform
driver_support:
  ios:
    xcuitest: false
    uiautomation: false
  android:
    uiautomator2: true
    uiautomator: true
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: false
  python: false
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true

# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/appium/device/toggle_wifi
  method: POST
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications: 
  jsonwp: https://github.com/appium/appium-base-driver/blob/master/lib/mjsonwp/routes.js#L402
