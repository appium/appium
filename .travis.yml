language: android
os:
	- linux
	- osx
android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.1
    - android-25
env:
  - CXX=g++-4.8 _FORCE_LOGS=1
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - oracle-java8-set-default
matrix:
	include:
		- os: linux
		  dist: trusty
		  sudo: required
		  node_js: 6
		- os: osx
		  osx_image: xcode8.3
		  node_js: 6
			
script:
  - java -version
  # need to also set up Node environment
  #- rm -rf ~/.nvm
  #- git clone https://github.com/creationix/nvm.git ~/.nvm
  #- source ~/.nvm/nvm.sh
  #- nvm install 6
  - node --version
  - npm install -g gulp mocha
  - npm install
  - npm run lint
  - npm run test
after_success:
  - gulp coveralls
