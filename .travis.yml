language: node_js
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
env:
  global:
    - CXX=g++-4.8
node_js: "10"
jobs:
  include:
    - stage: Tests
      os: linux
      script: npm run test && npm run e2e-test
      node_js: "11"
    - stage:
      os: linux
      script: npm run test && npm run e2e-test
      node_js: "10"
    - stage:
      os: linux
      script: npm run test && npm run e2e-test
      node_js: "8"
    - stage:
      os: linux
      env:
        # this is just to indicate in the Travis job list that this is generating docs
        - GENERATE_DOCS=true
      script: npm run generate-docs
    - stage: BinTray Bundle Build and Upload
      # only want to run this on the main master branch
      if: branch = master AND type != pull_request
      os:
        - osx
        - osx_image: xcode9.4
      env:
        - NODE_ENV=production
        - CC=gcc
        - CXX=g++
      before_install:
        - gcc --version
      install:
        # Install prod dependencies
        - npm install

        # Install only the dev dependencies that we need
        - npm install --only=dev gulp
        - npm install --only=dev appium-gulp-plugins
      before_script:
        # Build the assets
        - npm run build

        # Remove the dev depenedencies
        - npm prune
      script: npm run zip-and-upload
    - stage: Put in PR for documentation
      # if: tag # TODO Only run this on tag
      os: osx
      before_script:
        - brew install hub
        - pip install mkdocs==0.16.3
        - git clone https://github.com/appium/appium.io.git && cd appium.io/
        - git checkout gh-pages && git pull origin gh-pages && git checkout -b docs-$TRAVIS_TAG
        - bundle install
        - npm install
      script:
        - npm run build:docs
        - git commit -a -n -m 'Updated docs for latest Appium version'
        - git push origin docs-$TRAVIS_TAG
        - hub pull-request -b "appium:gh-pages" -h "appium:docs-$TRAVIS_TAG" -m "Update documentation for latest version"

