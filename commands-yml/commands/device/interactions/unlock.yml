---
name: Unlock
short_description: Unlock the device

example_usage:
  java:
    |
      driver.lockDevice();
      driver.unlockDevice();
  python:
    |
      self.driver.lock();
      self.driver.unlock();
  javascript_wd:
    |
      await driver.lock();
      await driver.unlock();
  javascript_wdio:
    |
      driver.lock()
        .unlock();
  ruby:
    |
      @driver.unlock
  php:
    |
      // TODO PHP sample
  csharp:
    |
      // TODO C# sample

client_docs:
  java: "https://appium.github.io/java-client/io/appium/java_client/android/LocksAndroidDevice.html#unlockDevice---"
  javascript_wdio: "http://webdriver.io/api/mobile/unlock.html"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L2386"
  ruby: "https://www.rubydoc.info/github/appium/ruby_lib_core/Appium/Core/Device#unlock-instance_method"
  php: "https://github.com/appium/php-client/" # TODO PHP documentation link
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO Dotnet documentation link

# Driver support by platform
driver_support:
  ios:
    xcuitest: false
    uiautomation: false
  android:
    uiautomator2: true
    uiautomator: true
  mac:
    mac: false # TODO Confirm this that mouse movements
  windows:
    windows: true # TODO Confirm this
client_support:
  java: true
  python: true
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true
  

# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/appium/device/unlock
  method: POST
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications:
  jsonwp: https://github.com/appium/appium-base-driver/blob/master/lib/protocol/routes.js#L310
