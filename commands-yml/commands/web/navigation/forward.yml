---
name: Go Forward
short_description: Navigate forwards in the browser history, if possible (Web context only)

example_usage:
  java:
    |
      driver.forward();
  python:
    |
      self.driver.forward()
  javascript_wd:
    |
      await driver.forward();
  javascript_wdio:
    |
      driver.forward();
  ruby:
    |
      forward
  ruby_core:
    |
      @driver.forward
  csharp:
    |
      driver.Navigate().Forward();

client_docs:
  java: "https://seleniumhq.github.io/selenium/docs/api/java/org/openqa/selenium/WebDriver.Navigation.html#forward--"
  python: "http://selenium-python.readthedocs.io/api.html#selenium.webdriver.remote.webdriver.WebDriver.forward"
  javascript_wdio: "https://webdriver.io/docs/api/webdriver.html#forward"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L626"
  ruby: "https://www.rubydoc.info/gems/selenium-webdriver/Selenium/WebDriver/Navigation:forward"
  ruby_core: "https://www.rubydoc.info/gems/selenium-webdriver/Selenium/WebDriver/Navigation:forward"
  csharp: "https://github.com/SeleniumHQ/selenium/blob/master/dotnet/src/webdriver/Remote/RemoteNavigator.cs"

# Driver support by platform
driver_support:
  ios:
    xcuitest: false
    uiautomation: false
  android:
    uiautomator2: false
    espresso: false
    uiautomator: false
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: true
  python: true
  ruby: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true


# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/forward
  method: POST
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications:
  w3c: https://www.w3.org/TR/webdriver/#dfn-forward
  jsonwp: https://github.com/SeleniumHQ/selenium/wiki/JsonWireProtocol#sessionsessionidforward
