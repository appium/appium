INHERIT: ../../docutils/base-mkdocs.yml
site_name: Appium Documentation
repo_url: https://github.com/appium/appium
repo_name: appium/appium
edit_uri: edit/master/packages/appium/docs
copyright: Copyright &copy; 2012 OpenJS Foundation - <a href="#__consent">Change cookie settings</a>

theme:
  logo: assets/images/appium-logo-white.png
  favicon: assets/images/appium-logo.png
  custom_dir: overrides

plugins:
  blog:
    enabled: true
    post_excerpt: required
  redirects:
    redirect_maps:
      'intro/requirements.md': 'quickstart/requirements.md'
      'ecosystem/build-drivers.md': 'developing/build-drivers.md'
      'ecosystem/build-plugins.md': 'developing/build-plugins.md'
      'ecosystem/build-docs.md': 'developing/build-docs.md'
      'reference/commands/base-driver.md': 'reference/api/base-driver.md'
      'reference/commands/execute-driver-plugin.md': 'reference/api/execute-driver-plugin.md'
      'reference/commands/images-plugin.md': 'reference/api/images-plugin.md'
      'reference/commands/relaxed-caps-plugin.md': 'reference/api/relaxed-caps-plugin.md'
      'reference/commands/universal-xml-plugin.md': 'reference/api/universal-xml-plugin.md'
      'commands/index.md': 'reference/api/index.md'
      'commands/storage-plugin.md': 'reference/api/storage-plugin.md'
      'cli/index.md': 'reference/cli/index.md'
      'cli/args.md': 'reference/cli/args.md'
      'cli/env-vars.md': 'reference/cli/env-vars.md'
      'cli/extensions.md': 'reference/cli/extensions.md'
      'cli/setup.md': 'reference/cli/setup.md'
      'contributing/config-system.md': 'developing/config-system.md'
      'contributing/develop.md': 'contributing/index.md'

extra_css:
  - assets/stylesheets/extra.css

extra:
  homepage: /
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AppiumDevs
  alternate:
    - name: English
      link: /docs/en/
      lang: en
    - name: 日本
      link: /docs/ja/
      lang: ja
    - name: 中文简体
      link: /docs/zh/
      lang: zh
