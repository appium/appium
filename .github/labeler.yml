version: v1

labels:
  - label: 'Enhancement'
    sync: true
    matcher:
      commits: '^feat.*?:'
      title: '^feat.*?:'

  - label: 'Bug'
    sync: true
    matcher:
      commits: '^fix.*?:'
      title: '^fix.*?:'

  - label: 'Documentation'
    sync: true
    matcher:
      commits: '^docs.*?:'
      title: '^docs.*?:'
      files: ['packages/docutils/**', 'packages/appium/docs/**', '**/*.md']

  - label: 'chore'
    sync: true
    matcher:
      commits: '^chore.*?:'
      title: '^chore.*?:'
      files: ['.github/**', '.husky/**', '.vscode/**', './.*', './*.js', '**/test/**']

  - label: 'SemVer:Breaking'
    sync: true
    matcher:
      commits: '(^(.+?)!:)|(BREAKING CHANGE:)'

  - label: 'Dependencies'
    sync: true
    matcher:
      files: ['**/package.json', 'package-lock.json', '**/requirements.txt']
      author: 'renovate'

  - label: 'appium core'
    sync: true
    matcher:
      files: ['packages/appium/**']

  - label: '@appium/base-driver'
    sync: true
    matcher:
      files: ['packages/base-driver/**']

  - label: '@appium/eslint-config-appium'
