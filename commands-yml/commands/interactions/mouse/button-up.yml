driver_support:
  ios:
    xcuitest: false
    uiautomation: false
  android:
    uiautomator2: false
    espresso: false
    uiautomator: false
  mac:
    mac: true # TODO Confirm this that mouse movements
  windows:
    windows: true # TODO Confirm this
