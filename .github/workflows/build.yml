name: Appium Build
on:
  push:
    branches:
      - master
      - appium3
    # this list of paths could potentially impact the build
    paths:
      - '**/tsconfig*.json'
      - 'packages/base-driver/static/**/*'
      - 'packages/*/test/**'
      - 'packages/*/bin'
      - 'packages/**/*.ts'
      - 'packages/**/*.json'
      - 'packages/**/*.js'
      - 'package*.json'
      - 'lerna.json'
      - '.npmrc'
      - '.mocharc.js'
      - '.github/workflows/build.yml' # this file
      - '.eslintrc'
      - '.eslintignore'
      - '!**/sample-code/**'
      - '!packages/*/docs/**'
  pull_request:
    branches:
      - master
      - appium3
    paths:
      - '**/tsconfig*.json'
      - 'packages/base-driver/static/**/*'
      - 'packages/*/test/**'
      - 'packages/*/bin'
      - 'packages/**/*.ts'
      - 'packages/**/*.json'
      - 'packages/**/*.js'
      - 'package*.json'
      - 'lerna.json'
      - '.npmrc'
      - '.mocharc.js'
      - '.github/workflows/build.yml' # this file
      - '.eslintrc'
      - '.eslintignore'
      - '!**/sample-code/**'
      - '!packages/*/docs/**'

env:
  CI: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare_matrix:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.generate-matrix.outputs.lts }}
    steps:
    - name: Select all current LTS versions of Node.js
      id: generate-matrix
      uses: msimerson/node-lts-versions@v1

  prepare_e2e_packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.discover-packages.outputs.packages }}
    steps:
      - uses: actions/checkout@v5
      - name: Discover packages with e2e tests
        id: discover-packages
        run: |
          packages=()
          for package_dir in packages/*/; do
            package_json="${package_dir}package.json"
            if [[ -f "$package_json" ]]; then
              # Check if package.json has test:e2e script and it's not a no-op
              pkg_info=$(node -e "
                try {
                  const pkg = require('./$package_json');
                  const script = pkg.scripts && pkg.scripts['test:e2e'];
                  if (script && !script.includes('echo') && !script.includes('No e2e tests')) {
                    const pkgName = pkg.name || '${package_dir%/}';
                    console.log(pkgName);
                  }
                } catch(e) {
                  // Ignore errors
                }
              ")
              if [[ -n "$pkg_info" ]]; then
                packages+=("$pkg_info")
              fi
            fi
          done
          # Convert array to JSON array for GitHub Actions matrix
          if [[ ${#packages[@]} -eq 0 ]]; then
            echo "No packages with e2e tests found"
            packages_json="[]"
          else
            # Use jq to create a compact single-line JSON array
            packages_json=$(printf '%s\n' "${packages[@]}" | jq -R '.' | jq -s '.' | jq -c '.')
          fi
          # Output to GITHUB_OUTPUT as a single-line string
          echo "packages=$packages_json" >> $GITHUB_OUTPUT
          echo "Found packages with e2e tests:"
          echo "$packages_json" | jq -r '.[]' | sed 's/^/  - /'

  test-smoke:
    needs:
    - prepare_matrix
    name: Smoke Tests
    strategy:
      matrix:
        node-version: ${{ fromJSON(needs.prepare_matrix.outputs.versions) }}
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          install-command: npm ci --foreground-scripts
      - name: Build packages
        run: npm run build
      - name: Clear V8 code cache (Node.js 24+ compatibility)
        run: |
          # Clear V8 code cache to avoid bytecode deserialization errors
          # Node.js 24 may have cached bytecode that's incompatible
          if [[ -d "$HOME/.node" ]]; then
            rm -rf "$HOME/.node"/* 2>/dev/null || true
          fi
          if [[ -d "$HOME/.cache/node" ]]; then
            rm -rf "$HOME/.cache/node"/* 2>/dev/null || true
          fi
      - name: Run smoke tests
        run: npm run test:smoke

  test-unit:
    needs:
    - prepare_matrix
    name: Unit Tests
    strategy:
      matrix:
        node-version: ${{ fromJSON(needs.prepare_matrix.outputs.versions) }}
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          install-command: npm ci --foreground-scripts
      - name: Build packages
        run: npm run build
      - name: Clear V8 code cache (Node.js 24+ compatibility)
        run: |
          # Clear V8 code cache to avoid bytecode deserialization errors
          # Node.js 24 may have cached bytecode that's incompatible
          if [[ -d "$HOME/.node" ]]; then
            rm -rf "$HOME/.node"/* 2>/dev/null || true
          fi
          if [[ -d "$HOME/.cache/node" ]]; then
            rm -rf "$HOME/.cache/node"/* 2>/dev/null || true
          fi
      - name: Run unit tests
        run: npm run test:unit

  test-types:
    needs:
    - prepare_matrix
    name: Type Tests
    strategy:
      matrix:
        node-version: ${{ fromJSON(needs.prepare_matrix.outputs.versions) }}
        os:
        - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          install-command: npm ci --foreground-scripts
      - name: Build packages
        run: npm run build
      - name: Clear V8 code cache (Node.js 24+ compatibility)
        run: |
          # Clear V8 code cache to avoid bytecode deserialization errors
          # Node.js 24 may have cached bytecode that's incompatible
          if [[ -d "$HOME/.node" ]]; then
            rm -rf "$HOME/.node"/* 2>/dev/null || true
          fi
          if [[ -d "$HOME/.cache/node" ]]; then
            rm -rf "$HOME/.cache/node"/* 2>/dev/null || true
          fi
      - name: Run type tests
        run: npm run test:types

  test-e2e:
    needs:
    - prepare_matrix
    - prepare_e2e_packages
    name: E2E Tests - ${{ matrix.package }}
    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJSON(needs.prepare_matrix.outputs.versions) }}
        package: ${{ fromJSON(needs.prepare_e2e_packages.outputs.packages) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          install-command: npm ci --foreground-scripts
      - name: Build packages
        run: npm run build
      - name: Clear V8 code cache (Node.js 24+ compatibility)
        run: |
          # Clear V8 code cache to avoid bytecode deserialization errors
          # Node.js 24 may have cached bytecode that's incompatible
          if [[ -d "$HOME/.node" ]]; then
            rm -rf "$HOME/.node"/* 2>/dev/null || true
          fi
          if [[ -d "$HOME/.cache/node" ]]; then
            rm -rf "$HOME/.cache/node"/* 2>/dev/null || true
          fi
      - name: Run E2E tests for ${{ matrix.package }}
        run: |
          set -o pipefail
          if command -v stdbuf >/dev/null 2>&1; then
            stdbuf -oL -eL lerna run test:e2e --scope "${{ matrix.package }}" --no-bail
            exit_code=$?
          else
            lerna run test:e2e --scope "${{ matrix.package }}" --no-bail
            exit_code=$?
            sleep 0.1
          fi
          exit $exit_code
        env:
          NODE_OPTIONS: --no-warnings

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install dependencies
        uses: bahmutov/npm-install@v1
        with:
          useRollingCache: true
          install-command: npm ci
      - name: ESLint
        run: npm run lint:ci
