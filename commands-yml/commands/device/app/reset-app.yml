---
name: Reset App
short_description: Reset the currently running app for this session
example_usage:
  java:
    |
      driver.resetApp();
  python:
    |
      self.driver.reset()
  javascript_wd:
    |
      await driver.resetApp();
  javascript_wdio:
    |
      driver.reset();
  ruby:
    |
      @driver.reset
  php:
    |
      $driver->reset();
  csharp:
    |
      // TODO C# sample

client_docs:
  java: "https://appium.github.io/java-client/io/appium/java_client/InteractsWithApps.html#resetApp--"
  python: "https://github.com/appium/python-client/blob/master/appium/webdriver/webdriver.py#L372"
  javascript_wdio: "http://webdriver.io/api/mobile/reset.html"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L2827"
  ruby: "https://www.rubydoc.info/github/appium/ruby_lib_core/Appium/Core/Device#reset-instance_method"
  php: "https://github.com/appium/php-client/" # TODO PHP documentation link
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO Dotnet documentation link

# Driver support by platform
driver_support:
  ios:
    xcuitest: true
    uiautomation: true
  android:
    espresso: true
    uiautomator2: true
    uiautomator: true
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: true
  python: true
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true


# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/appium/app/reset
  method: 'POST'
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications:
  jsonwp: https://github.com/appium/appium-base-driver/blob/master/lib/protocol/routes.js#L436
