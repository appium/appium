---
name: Open Notifications
short_description: Open Android notifications (Emulator only)

example_usage:
  java:
    |
      driver.openNotifications();
  python:
    |
      self.driver.open_notifications();
  javascript_wd:
    |
      await driver.openNotifications();
  javascript_wdio:
    |
      driver.openNotifications();
  ruby:
    |
      open_notifications();
  ruby_core:
    |
      @driver.open_notifications();
  php:
    |
      $driver->openNotifications();
  csharp:
    |
      // TODO

client_docs:
  java: "https://appium.github.io/java-client/io/appium/java_client/android/AndroidDriver.html#openNotifications--"
  python: "https://appium.github.io/python-client-sphinx/webdriver.extensions.android.html#webdriver.extensions.android.common.Common.open_notifications"
  javascript_wdio: "https://webdriver.io/docs/api/appium.html#opennotifications"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L3004"
  ruby: "https://www.rubydoc.info/github/appium/ruby_lib_core/Appium/Core/Device#open_notifications-instance_method"
  ruby_core: "https://www.rubydoc.info/github/appium/ruby_lib_core/Appium/Core/Device#open_notifications-instance_method"
  php: "https://github.com/appium/php-client/" # TODO
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO

# Driver support by platform
driver_support:
  ios:
    xcuitest: false
    uiautomation: false
  android:
    espresso: false
    uiautomator2: true
    uiautomator: true
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: true
  python: true
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true

# Information about the HTTP endpoints
endpoint:
  url: /session/:session_id/appium/device/open_notifications
  method: POST
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications:
  jsonwp: https://github.com/appium/appium-base-driver/blob/master/lib/protocol/routes.js#L408
