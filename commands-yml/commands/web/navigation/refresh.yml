---
name: Refresh
short_description: Refresh the current page. (Web context only)

example_usage:
  java:
    |
      driver.refresh();
  python:
    |
      self.driver.refresh()
  javascript_wd:
    |
      await driver.refresh();
  javascript_wdio:
    |
      driver.refresh();
  ruby:
    |
      @driver.refresh()
  php:
    |
      // TODO PHP sample
  csharp:
    |
      // TODO C# sample

client_docs:
  java: "https://seleniumhq.github.io/selenium/docs/api/java/org/openqa/selenium/WebDriver.Navigation.html#refresh---"
  python: "http://selenium-python.readthedocs.io/api.html#selenium.webdriver.remote.webdriver.WebDriver.refresh"
  javascript_wdio: "http://webdriver.io/api/protocol/refresh.html#description"
  javascript_wd: "https://github.com/admc/wd/blob/master/lib/commands.js#L503"
  ruby: "http://www.rubydoc.info/gems/selenium-webdriver/Selenium/WebDriver/Navigation:refresh"
  php: "https://github.com/appium/php-client/" # TODO PHP documentation link
  csharp: "https://github.com/appium/appium-dotnet-driver/" # TODO Dotnet documentation link

# Driver support by platform
driver_support:
  ios:
    xcuitest: false
    uiautomation: false
  android:
    uiautomator2: false
    uiautomator: false
  mac:
    mac: false
  windows:
    windows: false
client_support:
  java: true
  python: true
  ruby: true
  php: true
  csharp: true
  javascript_wd: true
  javascript_wdio: true
  

# Information about the HTTP endpoints
endpoint:
  url: /wd/hub/session/:session_id/refresh
  method: POST
  url_parameters:
    - name: session_id
      description: ID of the session to route the command to

# Links to specifications. Should link to at least one specification
specifications: 
  w3c: https://www.w3.org/TR/webdriver/#dfn-refresh
  jsonwp: https://github.com/SeleniumHQ/selenium/wiki/JsonWireProtocol#sessionsessionidrefresh
